function statsRange(ref)
{
  let res = Math.floor(Math.random() * 4) + ref - 1;
  if (res < 0)
    res = 0;
  return res;
}

  constructor(type) {
    this.range = archetypes[type].range;

    this.attack = statsRange(archetypes[type].attack);
    this.defense = statsRange(archetypes[type].defense);
    this.speed = statsRange(archetypes[type].speed);
    this.exp = 0;
    this.ability = [];

  }
}

let walls = [];

function compareWall(j) {
  if (walls == [])
    return false;
  for (let i = 0; i < walls.length; i++)
    if (walls[i].x == grid[j].x && walls[i].y == grid[j].y)
      return true;
  return false;
}

function wallPlacement() {
  let nbWalls = Math.floor(Math.random() * 2) + 4;
  for (let i = 0; i < nbWalls; i++) {
    let posi = Math.floor(Math.random() * grid.length);
    while (compareWall(posi))
      posi = Math.floor(Math.random() * grid.length);
    walls.push(grid[posi]);
  }
}

let exit = 0;

function generateNewMap() {
  walls = [];
  wallPlacement();
  exit = Math.floor(Math.random() * grid.length);
  while (compareWall(exit))
    exit = Math.floor(Math.random() * grid.length);
}

let end = false;
